    <script>
      const serviceSelect = document.getElementById("service");
      const additionalFields = document.getElementById("additional-fields");
      const acFields = document.getElementById("ac-fields");
      const paintingFields = document.getElementById("painting-fields");
      const generalFields = document.getElementById("general-fields");

      serviceSelect.addEventListener("change", function () {
        if (this.value === "ac_maintenance" || this.value === "ac_repair") {
          additionalFields.style.display = "block";
          acFields.style.display = "block";
          paintingFields.style.display = "none";
          generalFields.style.display = "none";
        } else if (this.value === "painting") {
          additionalFields.style.display = "block";
          paintingFields.style.display = "block";
          acFields.style.display = "none";
          generalFields.style.display = "none";
        } else if (this.value) {
          additionalFields.style.display = "block";
          paintingFields.style.display = "none";
          acFields.style.display = "none";
          generalFields.style.display = "block";
        } else {
          additionalFields.style.display = "none";
          acFields.style.display = "none";
          paintingFields.style.display = "none";
          generalFields.style.display = "none";
        }
      });

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Simulating a form submission for demonstration purposes
          fetch(this.action, {
            method: this.method,
            body: new FormData(this),
          })
            .then((response) => {
              if (response.ok) {
                alert(
                  "Thank you for your inquiry. We will get back to you soon!"
                );
                this.reset();
              } else {
                alert(
                  "There was an error submitting your form. Please try again."
                );
              }
            })
            .catch(() => {
              alert(
                "There was an error submitting your form. Please check your internet connection and try again."
              );
            });
        });

      function initMap() {
        const location = { lat: 25.276987, lng: 55.296249 }; // Example coordinates for Dubai
        const map = new google.maps.Map(document.getElementById("googleMap"), {
          zoom: 10,
          center: location,
        });
        new google.maps.Marker({ position: location, map: map });
      }
    </script>
