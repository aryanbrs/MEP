  <body>

      <!-- header section starts -->

        <div class="header_top">

              <a href="">

          </div>
        </div>
        <div class="header_bottom">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
              <a class="navbar-brand" href="index.html">
                <span> MEP Dynamics </span>
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"

    <!-- Contact Section -->
    <section class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form
              action="https://api.web3forms.com/submit"
              method="POST"
              id="contactForm"
            >
              <div>
                <input
                  type="hidden"
                  name="access_key"
                  value="040086fc-a5ff-4db7-83dc-ec098a3db0b0"
                />

                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  style="color: black"
                />
              </div>
              <div>
                <input
                  type="text"
                  name="phone"
                  placeholder="Phone Number"
                  style="color: black"
                />
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  style="color: black"
                />
              </div>
              <div>
                <input
                  type="text"
                  id="service"
                  name="service"
                  placeholder="Service"
                  style="color: black"
                />
              </div>
              <div>
                <input
                  type="date"
                  name="service_date"
                  placeholder="Preferred Service Date"
                  style="color: black"
                />
              </div>
              <div>
                <input
                  type="time"
                  name="service_time"
                  placeholder="Preferred Service Time"
                  style="color: black"
                />
              </div>
              <div>
                <textarea
                  name="additional_notes"
                  class="message-box"
                  placeholder="Additional Notes"
                  style="
                    resize: vertical;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 10px;
                    width: 100%;
                    color: black;
                  "
                ></textarea>
              </div>
              <div class="d-flex">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="map_container">
              <div class="map">
                <div id="googleMap" style="width: 100%; height: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Function to get URL query parameters
      function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          service: urlParams.get("service"),
        };
      }

      // Pre-fill the service field
      document.addEventListener("DOMContentLoaded", () => {
        const params = getQueryParams();

        if (params.service) {
          const serviceInput = document.getElementById("service");
          serviceInput.value = params.service;
        }
      });
    </script>
  </body>
